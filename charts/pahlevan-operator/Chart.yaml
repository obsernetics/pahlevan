apiVersion: v2
name: pahlevan-operator
description: A Helm chart for Pahlevan eBPF-based Kubernetes Security Operator
type: application
version: 1.0.0
appVersion: "v1.0.0"

keywords:
  - security
  - ebpf
  - kubernetes
  - operator
  - monitoring
  - attack-surface
  - syscall-monitoring

home: https://github.com/obsernetics/pahlevan
sources:
  - https://github.com/obsernetics/pahlevan

maintainers:
  - name: Obsernetics Team
    email: team@obsernetics.com

annotations:
  category: Security
  licenses: Apache-2.0
  images: |
    - name: pahlevan-operator
      image: ghcr.io/obsernetics/pahlevan:v1.0.0
    - name: pahlevan-operator-debug
      image: ghcr.io/obsernetics/pahlevan:debug-v1.0.0

dependencies: []

# Minimum Kubernetes version
kubeVersion: ">=1.24.0"